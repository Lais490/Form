<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Dois</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

    <header>

        <div class="title">
        <h1>MENTORIA</h1>
        <h3>Preencha o formul√°rio abaixo para <br>agendar a sua mentoria</h3>
    </div>
    </header>
    
    <div class="container">
<form action="">
<fieldset>
<legend>INFORMACOES PESSOAIS</legend>
<div class="line"></div>

<div class="first">
    
    <div class="name">
        <label for="name">Nome</label>
   <input type="text" name="" id="name">
</div>

   <div class="surname">
<label for="surname">Sobrenome</label>
   <input type="text" name="" id="surname">
</div>

</div>

<div class="email">
    <label for="email">Email <span>(digite um email valido)</span></label>
<input type="email" name="" id="email">
</div>

<div class="password">
    <label for="password">Senha <span>(minimo de 6 caracteres)</span></label>
<input type="password" name="" id="password">
</div>
</fieldset>

<fieldset>
<legend>INFORMACOES DO MENTOR</legend>
<div class="line"></div>

<div class="teacher">
    <label for="teacher">Nome do seu mentor <span>(so o primeiro nome)</span></label>
    <input type="text" name="" id="teacher">
</div>
</fieldset>

<fieldset>
    <legend>SEUS HORARIOS DISPONIVEIS</legend>
    <div class="line"></div>
    
    <p>PRIMEIRA MENTORIA</p>

    <div class="hour">
        
        
        <div class="date">
            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
        <input type="date" name="" id="date">
    </div>

    <div class="time">
        <label for="time">Das</label>
        <input type="time" name="" id="time">
    </div>

    <div class="end">
        <label for="end">Ate</label>
        <input type="time" name="" id="end">
    </div>
    </div>


    <p>SEGUNDA MENTORIA</p>

    <div class="second">
        
<div class="date">
        <label for="seconddate">Data <span>(DD/MM/AAAA)</span></label>
        <input type="date" name="" id="seconddate">
    </div>

    <div class="time">
        <label for="secondtime">Das</label>
        <input type="time" name="" id="Das">
</div>

<div class="end">
<label for="secondend">Ate</label>
<input type="time" name="" id="secondend">
</div> 

</div>
</fieldset>


<div class="footer">
<button type="submit">SALVAR</button>
</div>

</form>
    </div>

</body>
</html>
